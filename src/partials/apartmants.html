<section class="apartments" id="apartments">
  <div class="container">
    <h2 class="apartments__title">Choose your apartment</h2>
    <ul class="apartments__list">
      <li class="apartments__item">
        <button
          class="apartments__link"
          type="button"
          data-modal-apartments-open
        >
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./images/apartments/apartment-1_1280@1x.png 1x,
                ./images/apartments/apartment-1_2560@2x.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/apartments/apartment-1_768@1x.png  1x,
                ./images/apartments/apartment-1_1536@2x.png 2x
              "
            />
            <source
              media="(min-width: 480px)"
              srcset="
                ./images/apartments/apartment-1_320@1x.png 1x,
                ./images/apartments/apartment-1_640@2x.png 2x
              "
            />
            <img
              class="apartments__image"
              src="./images/apartments/apartment-1_320@1x.png"
              alt="Apartment planning type 1, total area 23 meters"
            />
            <h3 class="apartments-item__title">Type 1</h3>
            <p class="apartments-item__description">total area 23 meters</p>
          </picture>
        </button>
      </li>
      <li class="apartments__item">
        <button
          class="apartments__link"
          type="button"
          data-modal-apartments-open
        >
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./images/apartments/apartment-2_1280@1x.png 1x,
                ./images/apartments/apartment-2_2560@2x.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/apartments/apartment-2_768@1x.png  1x,
                ./images/apartments/apartment-2_1536@2x.png 2x
              "
            />
            <source
              media="(min-width: 480px)"
              srcset="
                ./images/apartments/apartment-2_320@1x.png 1x,
                ./images/apartments/apartment-2_640@2x.png 2x
              "
            />
            <img
              class="apartments__image"
              src="./images/apartments/apartment-2_320@1x.png"
              alt="Apartment planning type 2, total area 27 meters"
            />
            <h3 class="apartments-item__title">Type 2</h3>
            <p class="apartments-item__description">total area 27 meters</p>
          </picture>
        </button>
      </li>
      <li class="apartments__item">
        <button
          class="apartments__link"
          type="button"
          data-modal-apartments-open
        >
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                ./images/apartments/apartment-3_1280@1x.png 1x,
                ./images/apartments/apartment-3_2560@2x.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/apartments/apartment-3_768@1x.png  1x,
                ./images/apartments/apartment-3_1536@2x.png 2x
              "
            />
            <source
              media="(min-width: 480px)"
              srcset="
                ./images/apartments/apartment-3_320@1x.png 1x,
                ./images/apartments/apartment-3_640@2x.png 2x
              "
            />
            <img
              class="apartments__image"
              src="./images/apartments/apartment-3_320@1x.png"
              alt="Apartment planning type 3, total area 31 meters"
            />
            <h3 class="apartments-item__title">Type 3</h3>
            <p class="apartments-item__description">total area 31 meters</p>
          </picture>
        </button>
      </li>
    </ul>
    <button
      class="apartments__btn"
      type="button"
      data-modal-apartments-download-open
    >
      Download catalog
    </button>
  </div>
</section>
