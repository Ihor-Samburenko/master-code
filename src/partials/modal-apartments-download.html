<div class="backdrop is-hidden" data-modal-apartments-download>
  <div class="modal-apartments-download">
    <button
      class="modal-apartments-download__btn-cross"
      type="button"
      data-modal-apartments-download-close
    >
      <svg class="modal-apartments-download__icon" width="24px" height="24px">
        <use href="./images/icon/symbol-defs.svg#close-modal"></use>
      </svg>
    </button>
    <div class="modal-apartments-download__box">
      <picture class="modal-apartments-download__picture">
        <source
          srcset="
            ./images/apartments/img_320@1x.png 1x,
            ./images/apartments/img_640@2x.png 2x
          "
        />
        <img
          class="modal-apartments-download__image"
          src="./images/apartments/img_320@1x.png"
          alt="A man sits in a chair and works on a laptop"
        />
      </picture>
      <div class="modal-apartments-download__characteristics">
        <h2 class="modal-apartments-download__title">Download the catalog</h2>
        <p class="modal-apartments-download__text">
          We will send you more photos, videos and information by mail
        </p>
        <div class="modal-apartments-download__input-box">
          <input
            class="modal-apartments-download__input"
            type="email"
            name="user_email"
            placeholder="EMAIL ADRESS"
            pattern="^[a-zA-Z]+\s[a-zA-Z]+@+$"
            title="Please type your email"
            required
          />
          <button class="modal-apartments-download__btn" type="submit">
            <svg
              class="modal-apartments-download__inout-icon"
              width="24"
              height="24"
            >
              <use
                href="./images/icon/symbol-defs.svg#icon-dowmload-modal-send"
              ></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
